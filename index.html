<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Mail Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-view" class="card">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
                <p id="login-error" class="error-message"></p>
                <div class="auth-links">
                    <button type="button" id="show-register-btn" class="link-button">Create an account</button>
                    <button type="button" id="forgot-password-btn" class="link-button">Forgot Password?</button>
                </div>
            </form>
        </div>

        <div id="register-view" class="card hidden">
            <h1>Create Account</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit">Register</button>
                <p id="register-error" class="error-message"></p>
                <div class="auth-links">
                    <button type="button" id="show-login-btn" class="link-button">Already have an account? Login</button>
                </div>
            </form>
        </div>

        <div id="app-view" class="hidden">
            <div class="app-header">
                <h1>Temp Mail Generator ðŸ“¨</h1>
                <div id="welcome-message"></div>
                <button id="logout-btn" class="danger">Logout</button>
            </div>
            <div class="card main-controls">
                <button id="generateBtn">ðŸ”„ Generate New Email</button>
                <div id="loader" class="loader hidden"></div>
            </div>
            <div id="new-email-section" class="card hidden">
                </div>
            <div class="card">
                <h2>ðŸ’¾ My Saved Accounts</h2>
                <div id="saved-accounts-list"></div>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script src="script.js"></script> 
</body>
</html>
