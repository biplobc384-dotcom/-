<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Mail Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="login-view" class="card hidden">
            <h1>Login</h1>
            <form id="login-form-main">
                <div class="form-group">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Login</button>
                <p id="main-login-error" class="error-message"></p>
            </form>
            <div class="reset-account-section">
                <button id="resetAccountBtn" class="link-button">Forgot Password? Reset Account</button>
            </div>
        </div>

        <div id="register-view" class="card hidden">
            <h1>Create Account</h1>
            <form id="register-form">
                <div class="form-group">
                    <label for="register-username">Choose a Username:</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Choose a Password:</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit">Register</button>
            </form>
        </div>

        <div id="app-view" class="hidden">
            <div id="user-section">
                <div class="app-header">
                    <h1>Temp Mail Generator üì®</h1>
                    <div id="welcome-message"></div>
                    <button id="appLogoutBtn" class="danger">Logout</button>
                </div>
                <div class="card main-controls">
                    <button id="generateBtn">üîÑ Generate New Email</button>
                    <div id="loader" class="loader hidden"></div>
                </div>
                <div id="new-email-section" class="card hidden">
                    <h3>Your New Account Details</h3>
                    <div class="credentials">
                        <p><strong>Email:</strong> <code id="email-display"></code></p>
                        <p><strong>Password:</strong> <code id="password-display"></code></p>
                    </div>
                    <div class="inbox-container">
                        <h4>üì• Inbox</h4>
                        <p id="inbox-status">Click "Check Inbox" to see messages.</p>
                        <button id="checkInboxBtn">Check Inbox</button>
                        <div id="inbox-messages"></div>
                    </div>
                    <div class="save-section">
                        <input type="text" id="save-key" placeholder="Enter a key to save">
                        <button id="saveBtn">üíæ Save This Account</button>
                        <button id="discardBtn" class="danger">üóëÔ∏è Discard</button>
                    </div>
                </div>
            </div>
             <div class="admin-login-footer">
                <button id="adminLoginBtn">Admin Login</button>
            </div>
        </div>

        <div id="admin-panel" class="card hidden">
            <h1>Admin Dashboard</h1>
            <p>Here is all the data saved from the Google Sheet.</p>
            <button id="logoutBtn" class="danger">Logout</button>
            <hr>
            <h2>All Saved Data</h2>
            <div id="admin-data-table"></div>
        </div>
        
        <div id="login-modal" class="modal hidden">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Admin Login</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit">Login</button>
                    <p id="login-error" class="error-message"></p>
                </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script> 
</body>
</html>
